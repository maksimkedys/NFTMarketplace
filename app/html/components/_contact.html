<div class="contact-popup">
  <div class="contact-popup__inner">
    <button class="contact-popup__close" type="button">
      <svg class="contact-popup__icon" width="24" height="24">
        <use href="images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <form class="contact-popup__form" action="#">
      <label class="contact-popup__label">
        First name<span>*</span>
        <input class="contact-popup__input" type="text" name="FirstName" required>
      </label>
      <label class="contact-popup__label">
        Last name<span>*</span>
        <input class="contact-popup__input" type="text" name="LastName" required>
      </label>
      <label class="contact-popup__label">
        Email<span>*</span>
        <input class="contact-popup__input" type="email" name="Email" required>
      </label>
      <label class="contact-popup__label">
        Message<span>*</span>
        <textarea class="contact-popup__textarea" name="Message" required></textarea>
      </label>
      <button class="contact-popup__btn btn btn--outline" type="submit">Submit</button>
    </form>
  </div>
</div>
